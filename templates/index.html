<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>News Aggregator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="static/styles.css" rel="stylesheet">
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          NA
        </a>
        <input class="form-control search-bar" type="text" placeholder="Search the web">
        <span class="location">Chennai 81&deg;F</span>
      </div>
    </nav>

    <!-- Content -->
    <div class="container mt-4">
      <div class="row">
        <!-- Main Content -->
        <div class="col-md-8">
          <!-- Featured News -->
          <div class="content-section">
            <div class="content-card">
              <img src="https://via.placeholder.com/800x400" alt="News Image">
              <h5 class="mt-3">news one</h5>
              <p class="text-muted">one &middot; 2h</p>
            </div>
          </div>

          <!-- Suggested News -->
          <div class="content-section">
            <h5>Suggested for you</h5>
            <div class="row">
              <div class="col-6">
                <img src="https://via.placeholder.com/300x150" alt="Suggested News">
              </div>
              <div class="col-6">
                <img src="https://via.placeholder.com/300x150" alt="Suggested News">
              </div>
            </div>
          </div>
        </div>

        <!-- Sidebar -->
        <div class="col-md-4">
          <div class="watchlist">
            <h5>Favourite Categories</h5>
            <ul class="list-group">
              <li class="list-group-item d-flex justify-content-between">
                <span>Sports</span>
                <button type="button" class="btn btn-outline-info">Edit</button>
                <button type="button" class="btn btn-outline-danger">Delete</button>
            </li>
              <li class="list-group-item d-flex justify-content-between">
                <span>Learning</span>
                <button type="button" class="btn btn-outline-info">Edit</button>
                <button type="button" class="btn btn-outline-danger">Delete</button>
              </li>
              <li class="list-group-item d-flex justify-content-between">
                <span>Gaming</span>
                <button type="button" class="btn btn-outline-info">Edit</button>
                <button type="button" class="btn btn-outline-danger">Delete</button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
