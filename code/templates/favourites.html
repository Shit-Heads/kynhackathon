<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../static/fav.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Favourite Topics</title>
</head>
<body>
    <div class="container mt-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Add your favourite topics</h5>
                <form method="POST" action="{{ url_for('favourites') }}">
                    <div class="mb-3">
                        <label for="topics" class="form-label">Favourite Topics</label>
                        <input type="text" class="form-control" id="topics" name="topics" placeholder="Enter topics separated by commas">
                    </div>
                    <button type="submit" class="btn btn-primary">Save</button>
                    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Skip</a>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
