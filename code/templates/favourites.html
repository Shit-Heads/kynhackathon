<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/fav.css">
    <title>Favourite Topics</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title text-center">Add your favourite topics</h5>
                <form method="POST" action="{{ url_for('favourites') }}">
                    <div class="container text-center">
                        <div class="row">
                            <div class="col">
                                <input class="form-check-input" type="checkbox" name="topics" value="Sports" id="flexCheckSports">
                                <label class="form-check-label" for="flexCheckSports">Sports</label>
                            </div>
                            <div class="col">
                                <input class="form-check-input" type="checkbox" name="topics" value="Economics" id="flexCheckEconomics">
                                <label class="form-check-label" for="flexCheckEconomics">Economics</label>
                            </div>
                            <div class="col">
                                <input class="form-check-input" type="checkbox" name="topics" value="Community" id="flexCheckCommunity">
                                <label class="form-check-label" for="flexCheckCommunity">Community</label>
                            </div>
                            <div class="col">
                                <input class="form-check-input" type="checkbox" name="topics" value="Health" id="flexCheckHealth">
                                <label class="form-check-label" for="flexCheckHealth">Health</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <input class="form-check-input" type="checkbox" name="topics" value="Food" id="flexCheckFood">
                                <label class="form-check-label" for="flexCheckFood">Food</label>
                            </div>
                            <div class="col">
                                <input class="form-check-input" type="checkbox" name="topics" value="Technology" id="flexCheckTechnology">
                                <label class="form-check-label" for="flexCheckTechnology">Technology</label>
                            </div>
                            <div class="col">
                                <input class="form-check-input" type="checkbox" name="topics" value="Discounts" id="flexCheckDiscounts">
                                <label class="form-check-label" for="flexCheckDiscounts">Discounts</label>
                            </div>
                            <div class="col">
                                <input class="form-check-input" type="checkbox" name="topics" value="Fashion" id="flexCheckFashion">
                                <label class="form-check-label" for="flexCheckFashion">Fashion</label>
                            </div>
                        </div>
                    </div>
                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-primary mx-2">Save</button>
                        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Skip</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
