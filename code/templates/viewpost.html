<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .headline {
            font-size: 2em;
            margin-bottom: 10px;
        }
        .author, .date {
            color: #555;
            font-size: 0.9em;
        }
        .content {
            margin-top: 20px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="headline">{{ post.headline }}</div>
        <div class="author">By: {{ post.username }}</div>
        <div class="date">Published on: {{ post.date }}</div>
        <div class="content">
            {{ post.description }}
        </div>
    </div>
</body>
</html>
